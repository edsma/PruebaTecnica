<form (submit)="onSubmit()" [formGroup]="form">
    <section id="details" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="name">Primer Nombre</label>
                  <input name="name" formControlName="name" class="form-control">

                  <label for="lastName">Segundo Nombre</label>
                  <input name="lastName" formControlName="lastName" class="form-control">

                  <label for="phone">Telefono</label>
                  <input name="phone" formControlName="phone" class="form-control">

                  <label for="email">Correo electronico</label>
                  <input name="email" formControlName="email" class="form-control">

                  <div class="text-danger" *ngIf="form.get('email')!.hasError('required') || form.get('email')!.hasError('email') ">Email address is required</div>

                  <label for="legalText">Aceptas nuestros terminos y condiciones</label>
                  <div class="form-check">
                    <input class="form-check-input" formControlName="legalText" type="checkbox" value="" id="flexCheckIndeterminate">
                  </div>
                  <div *ngIf="form.value.email.errors">Email must be a valid email address</div>
                  <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
